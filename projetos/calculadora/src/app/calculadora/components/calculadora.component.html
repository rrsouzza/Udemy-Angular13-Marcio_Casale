<div class="container-fluid">
  <form>
    <div class="row">
      <div class="col-3">
        <button type="button" class="btn btn-danger" (click)="limpar()">C</button>
      </div>
      <div class="col-9">
        <input type="text" class="form-control text-right" id="display" name="display" [value]="display" readonly>
          <!-- [value]="display" é lido pelo Angular e executa o método get display() do component. Ele também é atualizado toda vez que há uma alteração no código, por isso o   display do input será atualizado toda vez que ocorrer uma alteração. -->
      </div>
    </div>
    <div class="row">
      <div class="col-3">
        <button type="button" class="btn btn-light" (click)="adicionarNumero('7')" id="btn7">7</button>
          <!-- (click) é o "operador" de evento do Angular. Quando esse botão for clicado, executará o método adicionarNumero, passando '7' como parâmetro. Ao ser executado, o Angular automaticamente chama o método getDisplay(), atualizando o que é exibido no visor. -->
      </div>
      <div class="col-3">
        <button type="button" class="btn btn-light" (click)="adicionarNumero('8')" id="btn8">8</button>
      </div>
      <div class="col-3">
        <button type="button" class="btn btn-light" (click)="adicionarNumero('9')" id="btn9">9</button>
      </div>
      <div class="col-3">
        <button type="button" class="btn btn-warning" (click)="definirOperacao('/')" id="btnDivisao">/</button>
      </div>
    </div>
    <div class="row">
      <div class="col-3">
        <button type="button" class="btn btn-light" (click)="adicionarNumero('4')" id="btn4">4</button>
      </div>
      <div class="col-3">
        <button type="button" class="btn btn-light" (click)="adicionarNumero('5')" id="btn5">5</button>
      </div>
      <div class="col-3">
        <button type="button" class="btn btn-light" (click)="adicionarNumero('6')" id="btn6">6</button>
      </div>
      <div class="col-3">
        <button type="button" class="btn btn-warning" (click)="definirOperacao('*')" id="btnMultiplicacao">*</button>
      </div>
    </div>
    <div class="row">
      <div class="col-3">
        <button type="button" class="btn btn-light" (click)="adicionarNumero('1')" id="btn1">1</button>
      </div>
      <div class="col-3">
        <button type="button" class="btn btn-light" (click)="adicionarNumero('2')" id="btn2">2</button>
      </div>
      <div class="col-3">
        <button type="button" class="btn btn-light" (click)="adicionarNumero('3')" id="btn3">3</button>
      </div>
      <div class="col-3">
        <button type="button" class="btn btn-warning" (click)="definirOperacao('-')" id="btnSubtracao">-</button>
      </div>
    </div>
    <div class="row">
      <div class="col-3">
        <button type="button" class="btn btn-light" (click)="adicionarNumero('0')" id="btn0">0</button>
      </div>
      <div class="col-3">
        <button type="button" class="btn btn-light" (click)="adicionarNumero('.')" id="btnDecimal">.</button>
      </div>
      <div class="col-3">
        <button type="button" class="btn btn-success" (click)="calcular()" id="btnCalcular">=</button>
      </div>
      <div class="col-3">
        <button type="button" class="btn btn-warning" (click)="definirOperacao('+')" id="btnSoma">+</button>
      </div>
    </div>
  </form>
</div>
