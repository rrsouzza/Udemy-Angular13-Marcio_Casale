<div class="container-fluid">
  <form>
    <div class="row">
      <div class="col-3">
        <button type="button" class="btn btn-danger">C</button>
      </div>
      <div class="col-9">
        <input type="text" class="form-control text-right" id="display" name="display" readonly>
      </div>
    </div>
    <div class="row">
      <div class="col-3">
        <button type="button" class="btn btn-light" id="btn7">7</button>
      </div>
      <div class="col-3">
        <button type="button" class="btn btn-light" id="btn8">8</button>
      </div>
      <div class="col-3">
        <button type="button" class="btn btn-light" id="btn9">9</button>
      </div>
      <div class="col-3">
        <button type="button" class="btn btn-warning" id="btnDivisao">/</button>
      </div>
    </div>
    <div class="row">
      <div class="col-3">
        <button type="button" class="btn btn-light" id="btn4">4</button>
      </div>
      <div class="col-3">
        <button type="button" class="btn btn-light" id="btn5">5</button>
      </div>
      <div class="col-3">
        <button type="button" class="btn btn-light" id="btn6">6</button>
      </div>
      <div class="col-3">
        <button type="button" class="btn btn-warning" id="btnMultiplicacao">*</button>
      </div>
    </div>
    <div class="row">
      <div class="col-3">
        <button type="button" class="btn btn-light" id="btn1">1</button>
      </div>
      <div class="col-3">
        <button type="button" class="btn btn-light" id="btn2">2</button>
      </div>
      <div class="col-3">
        <button type="button" class="btn btn-light" id="btn3">3</button>
      </div>
      <div class="col-3">
        <button type="button" class="btn btn-warning" id="btnSubtracao">-</button>
      </div>
    </div>
    <div class="row">
      <div class="col-3">
        <button type="button" class="btn btn-light" id="btn0">0</button>
      </div>
      <div class="col-3">
        <button type="button" class="btn btn-light" id="btnDecimal">.</button>
      </div>
      <div class="col-3">
        <button type="button" class="btn btn-success" id="btnCalcular">=</button>
      </div>
      <div class="col-3">
        <button type="button" class="btn btn-warning" id="btnSoma">+</button>
      </div>
    </div>
  </form>
</div>
